<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>
            ChatUOL
        </title>
        <link rel="stylesheet" href="./estilos/css-reset.css">
        <link rel="stylesheet" href="./estilos/estilos.css">
    </head>

    <body>
        <div class="header-inicial">
            <img class="logo" src="./imgs/logo-uol.png">
        </div>
        <div class="tela-inicial" id="tela_inicial">
            <input class="login-input" placeholder="Digite seu usuÃ¡rio" id="name">
            <button class="login-button" onclick="iniciar()">Entrar</button>
            <span class="login-message" id="message_login"></span>
        </div>
        <div class="tela-message" id="tela_message">
            <div class="header">
                <img class="logo" src="./imgs/logo-uol.png">
                <button onclick="open_side()"><ion-icon name="people" class="people-icon"></ion-icon></button>
            </div>
            <div class="messages" id="messages">
            </div>
            <div class="bottom-input">
                <input class="message-input" placeholder="Escreva aqui..." id="actual_message">
                <button onclick="send_message()"><ion-icon name="paper-plane-outline" class="send-icon"></ion-icon></button>
            </div>
            <div id="side" class="side-menu">
            </div>
            <button onclick="close_side()"><div id="blur" class="blur"></div></button>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
</html>

<script src="./script.js"></script>
